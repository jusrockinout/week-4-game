<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Mortal Kombat</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">



	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!-- Bootstrap Master Container -->

	<div class="container">

		<div class="header">
			<h1 class="headerAdjustments">Mortal Kombat</h1>
		</div>

		<!-- Choose Your Character Div -->

		<div class="mainDivs" id="chooseyourCharacter" style="height: 450px">
			<h3> Choose Your Character</h3>
			<div> </div>

			<!-- Sub Zero Character Div -->

			<div class="subZero character chosenCharacters nonChosenCharacters col-xs-3" id="subZero">
				<div class="imageContainer">
					<div class="contentContainer">

						<section>
							<h1>Sub Zero</h1>
							<p>Cold as Ice</p>
						</section>

						<div class="imageWrapper">
							<img src="assets/images/subZero.jpg" style="width:250px;height:auto";>
						</div>

					</div>
				</div>
				<div class="health">
				</div>
				<div class="attack">
				</div>
			</div>

			<!-- Scorpion Character Div -->

			<div class="scorpion character chosenCharacters nonChosenCharacters col-xs-3" id="scorpion">
				<div class="imageContainer">
					<div class="contentContainer">

						<section>
							<h1>Scorpion</h1>
							<p> Stings</p>
						</section>

						<div class="imageWrapper">
							<img src="assets/images/scorpion.jpg" style="width:250px;height:auto";>
						</div>

					</div>
				</div>
				<div class="health">
				</div>
				<div class="attack">
				</div>
			</div>

			<!-- Raiden Character Div -->


			<div class="raiden character chosenCharacters nonChosenCharacters col-xs-3" id="raiden">
				<div class="imageContainer">
					<div class="contentContainer">

						<section>
							<h1>Raiden</h1>
							<p>Lightning</p>
						</section>

						<div class="imageWrapper">
							<img src="assets/images/raiden.jpg" style="width:250px;height:auto";>
						</div>

					</div>
				</div>
				<div class="health">
				</div>
				<div class="attack">
				</div>
			</div>

			<!-- Kitana Character Div -->


			<div class="kitana character chosenCharacters nonChosenCharacters col-xs-3" id="kitana">
				<div class="imageContainer">
					<div class="contentContainer">

						<section>
							<h1>Kitana</h1>
							<p>Lady</p>
						</section>

						<div class="imageWrapper">
							<img src="assets/images/kitana.jpg" style="width:250px;height:auto";>
						</div>

					</div>
				</div>
				<div class="health">
				</div>
				<div class="attack">
				</div>
			</div>

		</div>


		<!-- Your Character Div -->

		<div class="mainDivs" id="yourCharacter">
			<h3> Your Character</h3>
			<div> </div>
		</div>

		<!-- Enemies Available to Attack Div -->

		<div class="mainDivs" id="enemiesToAttack">
			<h3> Enemies Available to Attack </h3>
		</div>	

		<!-- Defender Div -->

		<div  class="mainDivs defender" id="defender">
			<h3> Defender </h3>
		</div>

		<!-- Fight Section -->

		<div id="fightSection">
			<h3> Fight Section </h3>
			<button class="btn btn-danger" id="Attack"> Attack!</button>
			<div class="defeated"></div>
		</div>





	</div>

</div>




<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
